<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUPI Network Map - Live Agent Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .login-box button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-box button:hover {
            transform: scale(1.05);
        }
        .dashboard {
            display: none;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #4ade80;
        }
        .stat-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .network-map {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            min-height: 500px;
        }
        #mapCanvas {
            width: 100%;
            height: 500px;
            border-radius: 15px;
        }
        .activity-log {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            max-height: 400px;
            overflow-y: auto;
        }
        .activity-log h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .log-entry {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4ade80;
        }
        .log-entry.agent {
            border-left-color: #3b82f6;
        }
        .log-entry.device {
            border-left-color: #f59e0b;
        }
        .log-time {
            color: #9ca3af;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>üõ°Ô∏è NUPI Network Map</h1>
            <p style="text-align: center; margin-bottom: 30px; color: rgba(255,255,255,0.7);">
                Enter password to view live agent tracking
            </p>
            <input type="password" id="passwordInput" placeholder="Password" onkeypress="if(event.key==='Enter') login()">
            <button onclick="login()">Access Dashboard</button>
            <p id="error" style="color: #ef4444; text-align: center; margin-top: 15px; display: none;">
                Incorrect password
            </p>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>üó∫Ô∏è NUPI Network Map</h1>
            <p>Live Agent Tracking & Device Discovery</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="agentCount">0</h3>
                <p>Active Agents</p>
            </div>
            <div class="stat-card">
                <h3 id="deviceCount">0</h3>
                <p>Devices Found</p>
            </div>
            <div class="stat-card">
                <h3 id="hopCount">0</h3>
                <p>Total Hops</p>
            </div>
            <div class="stat-card">
                <h3 id="dataPoints">0</h3>
                <p>Data Points</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="startAgents()">‚ñ∂Ô∏è Start Agents</button>
            <button class="btn btn-warning" onclick="pauseAgents()">‚è∏Ô∏è Pause Agents</button>
            <button class="btn btn-primary" onclick="collectData()">üìä Collect Data</button>
            <button class="btn btn-danger" onclick="sendToTelegram()">üì± Send to Telegram</button>
        </div>

        <div class="network-map">
            <h2 style="margin-bottom: 20px;">Live Network Visualization</h2>
            <canvas id="mapCanvas"></canvas>
        </div>

        <div class="activity-log">
            <h2>üìã Activity Log</h2>
            <div id="logEntries"></div>
        </div>
    </div>

    <script>
        const PASSWORD = 'Jedariusm';
        const API_KEY = 'NUPI_TRAVELLING_AGENT_KEY_MILITARY_c8f2a9e7b4d6f3a1e9c5b7d2f8a4e6c3';

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                initDashboard();
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        let agents = [];
        let devices = [];
        let canvas, ctx;

        function initDashboard() {
            canvas = document.getElementById('mapCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // Start updating
            updateDashboard();
            setInterval(updateDashboard, 3000);
            drawNetwork();
            setInterval(drawNetwork, 1000);
        }

        async function updateDashboard() {
            try {
                // Fetch agent locations
                const response = await fetch('/api/agents/locations', {
                    headers: { 'X-API-Key': API_KEY }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    agents = data.agents || [];
                    devices = data.devices || [];
                    
                    // Update stats
                    document.getElementById('agentCount').textContent = agents.length;
                    document.getElementById('deviceCount').textContent = devices.length;
                    document.getElementById('hopCount').textContent = data.total_hops || 0;
                    document.getElementById('dataPoints').textContent = data.data_points || 0;
                    
                    // Add log entries
                    addLogEntry(`Updated: ${agents.length} agents, ${devices.length} devices`, 'info');
                }
            } catch (error) {
                console.error('Update error:', error);
            }
        }

        function drawNetwork() {
            if (!ctx) return;
            
            // Clear canvas
            ctx.fillStyle = 'rgba(15, 32, 39, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Draw devices
            devices.forEach((device, i) => {
                const x = 100 + (i % 5) * 150;
                const y = 100 + Math.floor(i / 5) * 100;
                
                // Device circle
                ctx.fillStyle = '#3b82f6';
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Device label
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.fillText(device.ip || 'Device', x - 30, y + 35);
            });
            
            // Draw agents (pulsing)
            const pulse = Math.sin(Date.now() / 500) * 5 + 20;
            agents.forEach((agent, i) => {
                const x = 200 + (i % 4) * 200;
                const y = 150 + Math.floor(i / 4) * 120;
                
                // Agent circle (pulsing)
                ctx.fillStyle = '#10b981';
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.arc(x, y, pulse, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 1;
                ctx.fillStyle = '#4ade80';
                ctx.beginPath();
                ctx.arc(x, y, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Agent label
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('ü§ñ Agent', x - 25, y - 25);
            });
        }

        function addLogEntry(message, type = 'info') {
            const logEntries = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <div class="log-time">${time}</div>
                <div>${message}</div>
            `;
            
            logEntries.insertBefore(entry, logEntries.firstChild);
            
            // Keep only last 20 entries
            while (logEntries.children.length > 20) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }

        async function startAgents() {
            addLogEntry('Starting agents...', 'agent');
            // Add agent start logic here
        }

        async function pauseAgents() {
            addLogEntry('Pausing agents...', 'agent');
        }

        async function collectData() {
            addLogEntry('Collecting data from all agents...', 'info');
        }

        async function sendToTelegram() {
            try {
                const response = await fetch('/api/telegram/send', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY 
                    },
                    body: JSON.stringify({
                        message: `NUPI Report: ${agents.length} agents, ${devices.length} devices found`
                    })
                });
                
                if (response.ok) {
                    addLogEntry('Report sent to Telegram!', 'info');
                }
            } catch (error) {
                addLogEntry('Failed to send to Telegram', 'device');
            }
        }
    </script>
</body>
</html>
