<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê NUPI Cloud Agent - Live Movement Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
        }
        
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 0, 0.95);
            padding: 15px;
            border-bottom: 2px solid #0f0;
            z-index: 1000;
        }
        
        #stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stat-box {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-box .label { font-size: 12px; opacity: 0.7; }
        .stat-box .value { font-size: 24px; font-weight: bold; }
        
        #canvas-container {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
        }
        
        #visualization {
            flex: 1;
            background: radial-gradient(circle at center, #001a00 0%, #000 100%);
        }
        
        #agent-list {
            width: 350px;
            background: rgba(0, 20, 0, 0.95);
            border-left: 2px solid #0f0;
            overflow-y: auto;
            padding: 20px;
        }
        
        .agent-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        .agent-card.moving {
            border-color: #ff0;
            animation: moveGlow 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes moveGlow {
            0%, 100% { box-shadow: 0 0 5px #ff0; }
            50% { box-shadow: 0 0 20px #ff0; }
        }
        
        .agent-id {
            font-size: 16px;
            font-weight: bold;
            color: #0ff;
            margin-bottom: 8px;
        }
        
        .agent-status {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-online { background: #0f0; box-shadow: 0 0 10px #0f0; }
        .status-warning { background: #ff0; box-shadow: 0 0 10px #ff0; }
        .status-offline { background: #f00; box-shadow: 0 0 10px #f00; }
        
        .movement-log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 8px;
            margin-top: 8px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 10px;
        }
        
        .movement-entry {
            padding: 3px 0;
            opacity: 0.8;
        }
        
        .movement-entry.new {
            color: #ff0;
            animation: flash 0.5s;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        #legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 20, 0, 0.95);
            border: 1px solid #0f0;
            border-radius: 8px;
            padding: 15px;
            font-size: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 style="text-align: center; margin-bottom: 15px;">üåê NUPI CLOUD AGENT - LIVE MOVEMENT TRACKER</h1>
        <div id="stats">
            <div class="stat-box">
                <div class="label">TOTAL AGENTS</div>
                <div class="value" id="total-agents">0</div>
            </div>
            <div class="stat-box">
                <div class="label">ONLINE</div>
                <div class="value" id="online-agents">0</div>
            </div>
            <div class="stat-box">
                <div class="label">MOVING</div>
                <div class="value" id="moving-agents">0</div>
            </div>
            <div class="stat-box">
                <div class="label">NETWORKS</div>
                <div class="value" id="networks">0</div>
            </div>
            <div class="stat-box">
                <div class="label">DEVICES</div>
                <div class="value" id="devices">0</div>
            </div>
            <div class="stat-box">
                <div class="label">HOPS</div>
                <div class="value" id="total-hops">0</div>
            </div>
        </div>
    </div>
    
    <div id="canvas-container">
        <canvas id="visualization"></canvas>
        <div id="agent-list"></div>
    </div>
    
    <div id="legend">
        <div style="font-weight: bold; margin-bottom: 10px;">LEGEND</div>
        <div class="legend-item">
            <div class="legend-color" style="background: #0ff;"></div>
            <span>Cloud Hub</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #0f0;"></div>
            <span>Active Agent</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff0;"></div>
            <span>Moving Agent</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f0f;"></div>
            <span>Device/Network</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #fff;"></div>
            <span>Connection Path</span>
        </div>
    </div>

    <script>
        const CLOUD_API = 'https://nupidesktopai.com';
        const canvas = document.getElementById('visualization');
        const ctx = canvas.getContext('2d');
        
        let agents = [];
        let agentHistory = new Map();
        let totalHops = 0;
        
        // Resize canvas
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Cloud hub position (center)
        const cloudHub = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 50
        };
        
        // Track agent movements
        function trackMovement(agent) {
            const key = agent.agent_id;
            const history = agentHistory.get(key) || [];
            
            const currentLoc = {
                location: agent.location,
                network: agent.network,
                timestamp: Date.now()
            };
            
            // Check if location changed
            if (history.length > 0) {
                const lastLoc = history[history.length - 1];
                if (lastLoc.location !== currentLoc.location || lastLoc.network !== currentLoc.network) {
                    totalHops++;
                    agent.isMoving = true;
                    setTimeout(() => { agent.isMoving = false; }, 3000);
                }
            }
            
            history.push(currentLoc);
            if (history.length > 50) history.shift();
            agentHistory.set(key, history);
        }
        
        // Fetch agents
        async function fetchAgents() {
            try {
                const response = await fetch(`${CLOUD_API}/api/agents/status`);
                const data = await response.json();
                agents = data.agents || [];
                
                agents.forEach(agent => trackMovement(agent));
                
                updateStats(data);
                renderVisualization();
                renderAgentList();
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
        
        // Update stats
        function updateStats(data) {
            document.getElementById('total-agents').textContent = data.total_agents || 0;
            document.getElementById('online-agents').textContent = data.online || 0;
            document.getElementById('moving-agents').textContent = agents.filter(a => a.isMoving).length;
            
            const networks = new Set(agents.map(a => a.network));
            document.getElementById('networks').textContent = networks.size;
            
            const devices = agents.reduce((sum, a) => sum + (a.devices_found || 0), 0);
            document.getElementById('devices').textContent = devices;
            
            document.getElementById('total-hops').textContent = totalHops;
        }
        
        // Render visualization
        function renderVisualization() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update cloud hub position
            cloudHub.x = canvas.width / 2;
            cloudHub.y = canvas.height / 2;
            
            // Draw connections first
            agents.forEach((agent, index) => {
                const angle = (index / agents.length) * Math.PI * 2;
                const distance = 200;
                const x = cloudHub.x + Math.cos(angle) * distance;
                const y = cloudHub.y + Math.sin(angle) * distance;
                
                // Connection line
                ctx.beginPath();
                ctx.strokeStyle = agent.isMoving ? 'rgba(255, 255, 0, 0.8)' : 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = agent.isMoving ? 3 : 1;
                ctx.moveTo(cloudHub.x, cloudHub.y);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // Animated pulse for moving agents
                if (agent.isMoving) {
                    const pulse = Math.sin(Date.now() / 200) * 10 + 20;
                    ctx.beginPath();
                    ctx.arc(x, y, pulse, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
            
            // Draw cloud hub
            ctx.beginPath();
            ctx.arc(cloudHub.x, cloudHub.y, cloudHub.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.fill();
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = '#0ff';
            ctx.font = 'bold 14px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('CLOUD', cloudHub.x, cloudHub.y - 5);
            ctx.fillText('HUB', cloudHub.x, cloudHub.y + 10);
            
            // Draw agents
            agents.forEach((agent, index) => {
                const angle = (index / agents.length) * Math.PI * 2;
                const distance = 200;
                const x = cloudHub.x + Math.cos(angle) * distance;
                const y = cloudHub.y + Math.sin(angle) * distance;
                
                // Agent circle
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fillStyle = agent.isMoving ? 'rgba(255, 255, 0, 0.8)' : 'rgba(0, 255, 0, 0.6)';
                ctx.fill();
                ctx.strokeStyle = agent.connection_status === 'online' ? '#0f0' : '#f00';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Agent ID
                ctx.fillStyle = '#fff';
                ctx.font = '10px Courier New';
                ctx.textAlign = 'center';
                const shortId = agent.agent_id.substring(0, 8);
                ctx.fillText(shortId, x, y - 25);
                
                // Network info
                ctx.fillStyle = '#f0f';
                ctx.fillText(agent.network || 'N/A', x, y + 30);
            });
            
            requestAnimationFrame(renderVisualization);
        }
        
        // Render agent list
        function renderAgentList() {
            const listEl = document.getElementById('agent-list');
            listEl.innerHTML = '<h2 style="margin-bottom: 20px; color: #0ff;">ACTIVE AGENTS</h2>';
            
            agents.forEach(agent => {
                const history = agentHistory.get(agent.agent_id) || [];
                const statusClass = agent.connection_status === 'online' ? 'status-online' : 
                                  agent.connection_status === 'warning' ? 'status-warning' : 'status-offline';
                
                const card = document.createElement('div');
                card.className = `agent-card ${agent.isMoving ? 'moving' : ''}`;
                card.innerHTML = `
                    <div class="agent-id">ü§ñ ${agent.agent_id}</div>
                    <div class="agent-status">
                        <span class="status-dot ${statusClass}"></span>
                        <span>${agent.connection_status.toUpperCase()}</span>
                    </div>
                    <div class="agent-status">
                        üìç Location: ${agent.location || 'Unknown'}
                    </div>
                    <div class="agent-status">
                        üåê Network: ${agent.network || 'Unknown'}
                    </div>
                    <div class="agent-status">
                        üîç Devices: ${agent.devices_found || 0}
                    </div>
                    <div class="agent-status">
                        ‚è±Ô∏è Last Seen: ${agent.seconds_since_last_seen || 0}s ago
                    </div>
                    <div class="agent-status">
                        üìä Scans: ${agent.scans_completed || 0}
                    </div>
                    ${agent.isMoving ? '<div class="agent-status" style="color: #ff0;">‚ö° MOVING NOW</div>' : ''}
                    <div class="movement-log">
                        <div style="font-weight: bold; margin-bottom: 5px;">Movement History:</div>
                        ${history.slice(-5).reverse().map((h, i) => `
                            <div class="movement-entry ${i === 0 && agent.isMoving ? 'new' : ''}">
                                ‚Üí ${h.network} (${h.location || 'N/A'})
                            </div>
                        `).join('')}
                    </div>
                `;
                listEl.appendChild(card);
            });
        }
        
        // Auto-refresh every 2 seconds
        setInterval(fetchAgents, 2000);
        fetchAgents();
        
        console.log('üåê NUPI Cloud Agent Live Tracker - Monitoring all movements...');
    </script>
</body>
</html>
