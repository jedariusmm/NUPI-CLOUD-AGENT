<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUPI Computer Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 20px;
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 22px;
            margin-bottom: 2px;
        }
        
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 12px;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            height: calc(100vh - 100px);
        }
        
        .terminal-panel {
            background: #000;
            border-right: 2px solid #00ff00;
            display: flex;
            flex-direction: column;
        }
        
        .chat-panel {
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background: #1a1a1a;
            padding: 10px 15px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header h2 {
            color: #00ff00;
            font-size: 14px;
        }
        
        .terminal-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .term-line {
            margin-bottom: 4px;
            word-wrap: break-word;
        }
        
        .term-line.cmd { color: #00ff00; font-weight: bold; }
        .term-line.ok { color: #00ff00; }
        .term-line.err { color: #ff4444; }
        .term-line.info { color: #44aaff; }
        .term-line.out { color: #cccccc; }
        
        .terminal-input {
            background: #0a0a0a;
            border-top: 2px solid #00ff00;
            padding: 10px;
            display: flex;
            gap: 8px;
        }
        
        .terminal-input input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-family: inherit;
            font-size: 12px;
            border-radius: 4px;
        }
        
        .terminal-input input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0,255,0,0.3);
        }
        
        .terminal-input button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .terminal-input button:hover {
            background: #00cc00;
        }
        
        .chat-iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .stats {
            background: #0f0f0f;
            padding: 6px 20px;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #333;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 9px;
        }
        
        .stat-value {
            color: #00ff00;
            font-size: 13px;
            font-weight: bold;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #00ff00; border-radius: 3px; }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            .terminal-panel { border-right: none; border-bottom: 2px solid #00ff00; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è NUPI Computer Control Center</h1>
        <p>Real-time agent assistance</p>
    </div>
    
    <div class="main-container">
        <div class="terminal-panel">
            <div class="panel-header">
                <h2>üíª Command Terminal</h2>
                <span style="color: #888; font-size: 10px;">Ready</span>
            </div>
            <div class="terminal-content" id="output">
                <div class="term-line ok">‚úì Connected to NUPI Cloud</div>
                <div class="term-line info">‚Ñπ 4 agents ready to assist</div>
                <div class="term-line out">Type your request or command...</div>
            </div>
            <div class="terminal-input">
                <input type="text" id="input" placeholder="What do you need help with?" onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()">Send</button>
            </div>
        </div>
        
        <div class="chat-panel">
            <div class="panel-header" style="border-bottom-color: #667eea;">
                <h2 style="color: #667eea;">üí¨ AI Assistant</h2>
                <span style="color: #888; font-size: 10px;">Claude 3.5</span>
            </div>
            <iframe src="/copilot-chat.html" class="chat-iframe"></iframe>
        </div>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-label">AGENTS</div>
            <div class="stat-value">4</div>
        </div>
        <div class="stat">
            <div class="stat-label">REQUESTS</div>
            <div class="stat-value" id="reqCount">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">STATUS</div>
            <div class="stat-value">LIVE</div>
        </div>
    </div>
    
    <script>
        let requestCount = 0;
        
        function addLine(text, type = 'out') {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.className = `term-line ${type}`;
            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        function send() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (!msg) return;
            
            addLine(`> ${msg}`, 'cmd');
            requestCount++;
            document.getElementById('reqCount').textContent = requestCount;
            
            // Simulate agent response
            setTimeout(() => {
                if (msg.toLowerCase().includes('help')) {
                    addLine('‚úì Available agents ready to help:', 'ok');
                    addLine('  ‚Ä¢ File management', 'info');
                    addLine('  ‚Ä¢ System monitoring', 'info');
                    addLine('  ‚Ä¢ Code assistance', 'info');
                    addLine('  ‚Ä¢ Network tasks', 'info');
                } else {
                    addLine('‚úì Request sent to agent', 'ok');
                    addLine('Agent will respond via chat ‚Üí', 'info');
                }
            }, 300);
            
            input.value = '';
        }
        
        document.getElementById('input').focus();
    </script>
</body>
</html>
