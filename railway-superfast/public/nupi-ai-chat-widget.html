<!-- NUPI AI CHAT WIDGET - Professional & Adjustable -->
<style>
    /* Chat Widget Button */
    #nupi-chat-btn {
        position: fixed;
        bottom: 24px;
        right: 24px;
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
    }
    #nupi-chat-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
    }
    #nupi-chat-btn svg {
        width: 32px;
        height: 32px;
        fill: white;
    }
    #nupi-chat-btn.active {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    /* Chat Container - Adjustable */
    #nupi-chat-window {
        position: fixed;
        bottom: 100px;
        right: 24px;
        width: 420px;
        height: 650px;
        background: #1a1a2e;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        display: none;
        flex-direction: column;
        z-index: 999998;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        resize: both;
        min-width: 320px;
        min-height: 400px;
        max-width: 800px;
        max-height: 900px;
    }
    #nupi-chat-window.open {
        display: flex;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
        #nupi-chat-window {
            width: calc(100vw - 20px) !important;
            height: calc(100vh - 120px) !important;
            right: 10px;
            bottom: 80px;
            max-width: none !important;
            resize: none;
        }
        #nupi-chat-btn {
            right: 16px;
            bottom: 16px;
        }
    }
    
    /* Header with Controls */
    .nupi-chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: move;
        user-select: none;
    }
    .nupi-chat-title {
        font-weight: 600;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .nupi-chat-status {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    .nupi-chat-controls {
        display: flex;
        gap: 12px;
        align-items: center;
    }
    .nupi-chat-control-btn {
        background: rgba(255,255,255,0.2);
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }
    .nupi-chat-control-btn:hover {
        background: rgba(255,255,255,0.3);
    }
    .nupi-chat-control-btn svg {
        width: 16px;
        height: 16px;
        fill: white;
    }
    
    /* Messages Area */
    .nupi-messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #16213e;
        scrollbar-width: thin;
        scrollbar-color: #667eea #16213e;
    }
    .nupi-messages-container::-webkit-scrollbar {
        width: 8px;
    }
    .nupi-messages-container::-webkit-scrollbar-track {
        background: #16213e;
    }
    .nupi-messages-container::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 4px;
    }
    
    .nupi-msg {
        margin-bottom: 16px;
        animation: msgSlideIn 0.3s ease;
        max-width: 85%;
    }
    @keyframes msgSlideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .nupi-msg.user {
        margin-left: auto;
    }
    .nupi-msg-content {
        padding: 14px 18px;
        border-radius: 16px;
        font-size: 14px;
        line-height: 1.5;
    }
    .nupi-msg.user .nupi-msg-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
        margin-left: auto;
    }
    .nupi-msg.agent .nupi-msg-content {
        background: #0f3460;
        color: #e0e0e0;
        border-bottom-left-radius: 4px;
    }
    .nupi-msg-time {
        font-size: 11px;
        color: #8b8b9f;
        margin-top: 4px;
        padding: 0 4px;
    }
    .nupi-typing {
        display: flex;
        gap: 4px;
        padding: 12px 18px;
        background: #0f3460;
        border-radius: 16px;
        width: fit-content;
    }
    .nupi-typing span {
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }
    .nupi-typing span:nth-child(2) { animation-delay: 0.2s; }
    .nupi-typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
    }
    
    /* Input Area */
    .nupi-input-area {
        padding: 20px;
        background: #1a1a2e;
        border-top: 1px solid #2d2d44;
    }
    .nupi-input-wrapper {
        display: flex;
        gap: 12px;
        align-items: center;
    }
    #nupi-input {
        flex: 1;
        padding: 14px 18px;
        border: 2px solid #667eea;
        border-radius: 24px;
        background: #16213e;
        color: white;
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
    }
    #nupi-input:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    #nupi-input::placeholder {
        color: #8b8b9f;
    }
    #nupi-send-btn {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }
    #nupi-send-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }
    #nupi-send-btn svg {
        width: 20px;
        height: 20px;
        fill: white;
    }
    
    /* Quick Actions */
    .nupi-quick-actions {
        display: flex;
        gap: 8px;
        padding: 12px 20px;
        overflow-x: auto;
        background: #1a1a2e;
    }
    .nupi-quick-btn {
        padding: 8px 16px;
        background: #16213e;
        border: 1px solid #667eea;
        border-radius: 20px;
        color: #667eea;
        font-size: 13px;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.2s;
    }
    .nupi-quick-btn:hover {
        background: #667eea;
        color: white;
    }
</style>

<script>
// Chat State
let nupiChatOpen = false;
let nupiConversationHistory = [];
let nupiDragEnabled = false;
let nupiDragPos = {x: 0, y: 0};

// Toggle Chat
function nupiToggleChat() {
    nupiChatOpen = !nupiChatOpen;
    const window = document.getElementById('nupi-chat-window');
    const btn = document.getElementById('nupi-chat-btn');
    
    if (nupiChatOpen) {
        window.classList.add('open');
        btn.classList.add('active');
        document.getElementById('nupi-input').focus();
    } else {
        window.classList.remove('open');
        btn.classList.remove('active');
    }
}

// Minimize
function nupiMinimize() {
    nupiToggleChat();
}

// Quick Send
function nupiQuickSend(message) {
    document.getElementById('nupi-input').value = message;
    nupiSend();
}

// Send Message
async function nupiSend() {
    const input = document.getElementById('nupi-input');
    const message = input.value.trim();
    if (!message) return;
    
    // Add user message
    nupiAddMessage(message, 'user');
    input.value = '';
    
    // Add to history
    nupiConversationHistory.push({role: 'user', content: message});
    
    // Show typing indicator
    nupiShowTyping();
    
    try {
        const response = await fetch('/api/ai/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                message: message,
                history: nupiConversationHistory
            })
        });
        
        const data = await response.json();
        
        // Remove typing
        nupiHideTyping();
        
        // Add AI response
        nupiAddMessage(data.response, 'agent');
        
        // Update history
        nupiConversationHistory.push({role: 'assistant', content: data.response});
        
        // Keep history reasonable size
        if (nupiConversationHistory.length > 20) {
            nupiConversationHistory = nupiConversationHistory.slice(-20);
        }
        
    } catch (error) {
        console.error('NUPI AI Error:', error);
        nupiHideTyping();
        nupiAddMessage('‚ö†Ô∏è Connection error. Please check your internet and try again.', 'agent');
    }
}

// Add Message
function nupiAddMessage(text, type) {
    const container = document.getElementById('nupi-messages');
    const msgDiv = document.createElement('div');
    msgDiv.className = `nupi-msg ${type}`;
    
    const now = new Date();
    const time = now.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
    
    msgDiv.innerHTML = `
        <div class="nupi-msg-content">${text}</div>
        <div class="nupi-msg-time">${time}</div>
    `;
    
    container.appendChild(msgDiv);
    container.scrollTop = container.scrollHeight;
}

// Typing Indicator
let typingDiv = null;
function nupiShowTyping() {
    const container = document.getElementById('nupi-messages');
    typingDiv = document.createElement('div');
    typingDiv.className = 'nupi-msg agent';
    typingDiv.id = 'nupi-typing-indicator';
    typingDiv.innerHTML = '<div class="nupi-typing"><span></span><span></span><span></span></div>';
    container.appendChild(typingDiv);
    container.scrollTop = container.scrollHeight;
}

function nupiHideTyping() {
    if (typingDiv) {
        typingDiv.remove();
        typingDiv = null;
    }
}

// Draggable Window (Desktop only)
const header = document.getElementById('nupi-drag-header');
const chatWindow = document.getElementById('nupi-chat-window');

header.addEventListener('mousedown', (e) => {
    if (window.innerWidth <= 768) return; // Disable on mobile
    nupiDragEnabled = true;
    nupiDragPos = {
        x: e.clientX - chatWindow.offsetLeft,
        y: e.clientY - chatWindow.offsetTop
    };
    header.style.cursor = 'grabbing';
});

document.addEventListener('mousemove', (e) => {
    if (!nupiDragEnabled) return;
    e.preventDefault();
    chatWindow.style.right = 'auto';
    chatWindow.style.bottom = 'auto';
    chatWindow.style.left = (e.clientX - nupiDragPos.x) + 'px';
    chatWindow.style.top = (e.clientY - nupiDragPos.y) + 'px';
});

document.addEventListener('mouseup', () => {
    nupiDragEnabled = false;
    header.style.cursor = 'move';
});

// Keyboard shortcut: Ctrl/Cmd + K to open chat
document.addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        if (!nupiChatOpen) nupiToggleChat();
    }
});

console.log('ü§ñ NUPI AI Chat Widget loaded - Press Ctrl/Cmd+K to open');
</script>
