<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUPI Cloud Agent - Live Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        .stat-number { font-size: 3em; font-weight: bold; margin: 10px 0; }
        .devices-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        .device-card {
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 20px;
        }
        .device-name { font-size: 1.3em; font-weight: bold; margin-bottom: 5px; }
        .device-ip { opacity: 0.8; font-family: monospace; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê NUPI Cloud Agent Dashboard</h1>
            <p>Real-Time Network Device Monitoring | 192.168.12.x</p>
        </header>
        <div class="stats-grid">
            <div class="stat-card">
                <div>Total Devices</div>
                <div class="stat-number" id="total">16</div>
            </div>
            <div class="stat-card">
                <div>Roku TVs</div>
                <div class="stat-number" id="rokus">4</div>
            </div>
            <div class="stat-card">
                <div>Computers</div>
                <div class="stat-number" id="computers">3</div>
            </div>
        </div>
        <div class="devices-section">
            <h2>üì∫ All Network Devices</h2>
            <div class="device-grid" id="devices"></div>
        </div>
    </div>
    <script>
        const devices = [
            { ip: '192.168.12.175', name: '65" Element Roku TV', type: 'üì∫', mac: '38:e7:c0:19:97:e7' },
            { ip: '192.168.12.56', name: '65" TCL Roku TV', type: 'üì∫', mac: '94:b3:f7:eb:ba:24' },
            { ip: '192.168.12.247', name: '43" Hisense Roku TV', type: 'üì∫', mac: '38:64:7:98:92:78' },
            { ip: '192.168.12.76', name: 'Roku Streambar', type: 'üì∫', mac: '20:ef:bd:91:67:3e' },
            { ip: '192.168.12.178', name: 'iMac', type: 'üíª', mac: '4a:f5:21:a:e0:96' },
            { ip: '192.168.12.147', name: 'iPhone', type: 'üì±', mac: '2a:b6:f1:eb:3c:ec' },
            { ip: '192.168.12.105', name: 'Galaxy Tab A9', type: 'üì±', mac: '3a:78:8e:3a:a2:aa' },
            { ip: '192.168.12.1', name: 'T-Mobile Gateway', type: 'üåê', mac: '30:67:a1:1a:29:c1' }
        ];
        
        const grid = document.getElementById('devices');
        grid.innerHTML = devices.map(d => `
            <div class="device-card">
                <div style="font-size:2em">${d.type}</div>
                <div class="device-name">${d.name}</div>
                <div class="device-ip">${d.ip}</div>
                <div style="font-family:monospace;font-size:0.85em">${d.mac}</div>
            </div>
        `).join('');
    </script>
</body>
</html>
