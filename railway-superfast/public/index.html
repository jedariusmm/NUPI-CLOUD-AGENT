<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NUPI Desktop AI - Free Computer Help</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
            color: #cccccc;
            overflow-x: hidden;
        }
        .landing-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            transition: filter 0.3s;
        }
        .landing-content.chat-open { filter: blur(3px); pointer-events: none; }
        .logo { font-size: 72px; margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4ec9b0, #007acc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline { font-size: 20px; color: #b5b5b5; margin-bottom: 40px; max-width: 600px; }
        .cta-button {
            background: linear-gradient(135deg, #0e639c, #1177bb);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 19px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.4);
        }
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            display: none;
            flex-direction: column;
            z-index: 1000;
            resize: both;
            overflow: hidden;
            min-width: 300px;
            min-height: 400px;
        }
        .chat-widget.open { display: flex; }
        @media (max-width: 768px) {
            .chat-widget { width: 100vw !important; height: 100vh !important; bottom: 0; right: 0; border-radius: 0; resize: none; }
            h1 { font-size: 32px; }
        }
        .chat-header {
            background: #2d2d30;
            padding: 15px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        .close-btn {
            background: transparent;
            border: none;
            color: #cccccc;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }
        .close-btn:hover { background: #f44336; color: white; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; background: #1e1e1e; }
        .message { margin-bottom: 15px; padding: 12px 16px; border-radius: 8px; max-width: 85%; }
        .message.user { background: #0e639c; margin-left: auto; color: white; }
        .message.assistant { background: #2d2d30; border: 1px solid #3c3c3c; }
        .chat-input-container { padding: 15px; background: #2d2d30; border-top: 1px solid #3c3c3c; display: flex; gap: 10px; }
        .chat-input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            color: #cccccc;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            resize: none;
        }
        .send-btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        .chat-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0e639c, #1177bb);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 28px;
            z-index: 999;
        }
        .chat-fab.visible { display: flex; }
    </style>
</head>
<body>
    <div class="landing-content" id="landing">
        <div class="logo">ðŸ¤–ðŸ’»âœ¨</div>
        <h1>NUPI Desktop AI</h1>
        <p class="tagline">Free AI-Powered Computer Assistant<br>Get instant help with any desktop issue</p>
        <button class="cta-button" onclick="openChat()">ðŸ’¬ Start Free Chat</button>
    </div>
    <div class="chat-fab" id="chatFab" onclick="openChat()">ðŸ’¬</div>
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <div>ðŸ¤– NUPI Assistant</div>
            <button class="close-btn" onclick="closeChat()">Ã—</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">ðŸ‘‹ Hello! I'm NUPI AI. How can I help with your computer today?</div>
        </div>
        <div class="chat-input-container">
            <textarea id="chatInput" class="chat-input" placeholder="Type your question..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>
    <script>
        fetch('/track').catch(() => {});
        setTimeout(() => openChat(), 3000);
        let conversationHistory = [];
        function openChat() {
            document.getElementById('chatWidget').classList.add('open');
            document.getElementById('chatFab').classList.remove('visible');
            document.getElementById('landing').classList.add('chat-open');
        }
        function closeChat() {
            document.getElementById('chatWidget').classList.remove('open');
            document.getElementById('chatFab').classList.add('visible');
            document.getElementById('landing').classList.remove('chat-open');
        }
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            const messagesDiv = document.getElementById('chatMessages');
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = message;
            messagesDiv.appendChild(userMsg);
            input.value = '';
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            conversationHistory.push({ role: 'user', content: message });
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, messages: conversationHistory })
                });
                const data = await response.json();
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message assistant';
                aiMsg.textContent = data.success && data.response ? data.response : 'Error. Please try again.';
                messagesDiv.appendChild(aiMsg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                if (data.response) conversationHistory.push({ role: 'assistant', content: data.response });
            } catch (error) {
                const errMsg = document.createElement('div');
                errMsg.className = 'message assistant';
                errMsg.textContent = 'Connection error. Please try again.';
                messagesDiv.appendChild(errMsg);
            }
            sendBtn.disabled = false;
        }
        document.getElementById('chatInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
    <script src="/nupi-cloud-agent.js"></script>
</body>
</html>
