<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUPI Control Center - Live Network Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
        }
        
        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-box h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 32px;
            color: #fff;
        }
        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .error { 
            color: #ef4444; 
            text-align: center; 
            margin-top: 15px; 
            display: none; 
        }
        
        /* Main Dashboard */
        #dashboard {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        #header {
            background: linear-gradient(135deg, #001a00 0%, #003300 100%);
            padding: 20px;
            border-bottom: 3px solid #0f0;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #0f0;
        }
        
        #stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .stat-box {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-box:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: scale(1.05);
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 6px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }
        
        #content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #visualization-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #001a00 0%, #000 70%);
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        #info-panel {
            width: 400px;
            background: rgba(0, 20, 0, 0.95);
            border-left: 3px solid #0f0;
            overflow-y: auto;
            padding: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #0ff;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #0f0;
            text-shadow: 0 0 10px #0ff;
        }
        
        .item {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1) 0%, rgba(0, 255, 0, 0.05) 100%);
            border: 1px solid #0f0;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 11px;
            line-height: 1.6;
        }
        
        .item.active {
            border-color: #f0f;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2) 0%, rgba(255, 0, 255, 0.1) 100%);
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 255, 0.8); }
        }
        
        .item-header {
            font-weight: bold;
            color: #0ff;
            margin-bottom: 6px;
        }
        
        .item-detail {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
        }
        
        .detail-label { color: #888; }
        .detail-value { color: #0f0; font-weight: bold; }
        
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 20, 0, 0.95);
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .legend-title {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 14px;
            color: #0ff;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .legend-icon {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üîê NUPI Control Center</h1>
            <input type="password" id="passwordInput" placeholder="Enter Password" onkeypress="if(event.key==='Enter') login()">
            <button onclick="login()">LOGIN</button>
            <div id="error" class="error">Incorrect Password</div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard">
        <div id="header">
            <h1>üåê NUPI CLOUD AGENT - LIVE NETWORK VISUALIZATION</h1>
            <div id="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">AGENTS</div>
                    <div class="stat-value" id="stat-agents">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">DEVICES</div>
                    <div class="stat-value" style="color: #f0f;" id="stat-devices">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">NETWORKS</div>
                    <div class="stat-value" style="color: #0ff;" id="stat-networks">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">HARVESTING</div>
                    <div class="stat-value" style="color: #ff0;" id="stat-harvesting">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">DATA POINTS</div>
                    <div class="stat-value" style="color: #fa0;" id="stat-data">0</div>
                </div>
            </div>
        </div>
        
        <div id="content">
            <div id="visualization-container">
                <canvas id="canvas"></canvas>
                <div id="legend">
                    <div class="legend-title">LEGEND</div>
                    <div class="legend-item">
                        <div class="legend-icon" style="background: #0ff; box-shadow: 0 0 15px #0ff;">‚òÅÔ∏è</div>
                        <span>Cloud Hub</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon" style="background: #0f0; box-shadow: 0 0 15px #0f0;">ü§ñ</div>
                        <span>Agent</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon" style="background: #f0f; box-shadow: 0 0 15px #f0f;">üì±</div>
                        <span>Device</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-icon" style="background: #fa0; box-shadow: 0 0 15px #fa0;">üåê</div>
                        <span>Network</span>
                    </div>
                </div>
            </div>
            
            <div id="info-panel">
                <div style="margin-bottom: 25px;">
                    <div class="section-title">ü§ñ AGENTS</div>
                    <div id="agents-list"></div>
                </div>
                <div style="margin-bottom: 25px;">
                    <div class="section-title">üì± DEVICES</div>
                    <div id="devices-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_API = 'https://nupidesktopai.com';
        const PASSWORD = 'Jedariusm';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let agents = [];
        let devices = new Map(); // Store all devices visited by agents
        let networks = new Set();
        let totalDataPoints = 0;
        
        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                initDashboard();
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function initDashboard() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            fetchData();
            setInterval(fetchData, 2000);
            renderVisualization();
            
            // Register dashboard
            registerDashboard();
        }
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        const cloudHub = {
            x: () => canvas.width / 2,
            y: () => canvas.height / 2,
            radius: 60
        };
        
        async function registerDashboard() {
            try {
                await fetch(`${CLOUD_API}/api/agent/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agent_id: 'nupi-dashboard-monitor',
                        location: 'Live Network Visualization',
                        network: 'Admin Dashboard',
                        type: 'monitor'
                    })
                });
            } catch (error) {
                console.error('Registration error:', error);
            }
        }
        
        // Fetch data
        async function fetchData() {
            try {
                const response = await fetch(`${CLOUD_API}/api/agents/status`);
                const data = await response.json();
                agents = data.agents || [];
                
                // Collect ALL devices from agents
                agents.forEach(agent => {
                    if (agent.location && agent.location !== 'Unknown') {
                        const deviceKey = agent.location;
                        if (!devices.has(deviceKey)) {
                            devices.set(deviceKey, {
                                ip: agent.location,
                                network: agent.network || 'Unknown',
                                discovered_by: agent.agent_id,
                                first_seen: Date.now(),
                                last_seen: Date.now(),
                                agent_visits: 1
                            });
                        } else {
                            const device = devices.get(deviceKey);
                            device.last_seen = Date.now();
                            device.agent_visits++;
                        }
                    }
                    
                    if (agent.network) {
                        networks.add(agent.network);
                    }
                });
                
                totalDataPoints = devices.size + agents.length + networks.size;
                
                updateStats();
                renderAgentsList();
                renderDevicesList();
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
        
        function updateStats() {
            document.getElementById('stat-agents').textContent = agents.length;
            document.getElementById('stat-devices').textContent = devices.size;
            document.getElementById('stat-networks').textContent = networks.size;
            document.getElementById('stat-harvesting').textContent = agents.filter(a => a.devices_found > 0).length;
            document.getElementById('stat-data').textContent = totalDataPoints;
        }
        
        function renderAgentsList() {
            const listEl = document.getElementById('agents-list');
            listEl.innerHTML = '';
            
            agents.forEach(agent => {
                const item = document.createElement('div');
                item.className = `item ${agent.devices_found > 0 ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="item-header">ü§ñ ${agent.agent_id.substring(0, 20)}</div>
                    <div class="item-detail">
                        <span class="detail-label">üìç Location:</span>
                        <span class="detail-value">${agent.location || 'N/A'}</span>
                    </div>
                    <div class="item-detail">
                        <span class="detail-label">üåê Network:</span>
                        <span class="detail-value">${agent.network || 'N/A'}</span>
                    </div>
                    <div class="item-detail">
                        <span class="detail-label">üì± Devices:</span>
                        <span class="detail-value">${agent.devices_found || 0}</span>
                    </div>
                `;
                listEl.appendChild(item);
            });
        }
        
        function renderDevicesList() {
            const listEl = document.getElementById('devices-list');
            listEl.innerHTML = '';
            
            const devicesArray = Array.from(devices.values());
            devicesArray.forEach(device => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <div class="item-header">üì± ${device.ip}</div>
                    <div class="item-detail">
                        <span class="detail-label">üåê Network:</span>
                        <span class="detail-value">${device.network}</span>
                    </div>
                    <div class="item-detail">
                        <span class="detail-label">üîç Found by:</span>
                        <span class="detail-value">${device.discovered_by.substring(0, 15)}</span>
                    </div>
                    <div class="item-detail">
                        <span class="detail-label">üëÅÔ∏è Visits:</span>
                        <span class="detail-value">${device.agent_visits}</span>
                    </div>
                `;
                listEl.appendChild(item);
            });
        }
        
        function renderVisualization() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = cloudHub.x();
            const centerY = cloudHub.y();
            
            // NO LINES - Just draw entities
            
            // Draw cloud hub
            ctx.beginPath();
            ctx.arc(centerX, centerY, cloudHub.radius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, cloudHub.radius);
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 255, 255, 0.1)');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            const pulse = Math.sin(Date.now() / 400) * 8;
            ctx.beginPath();
            ctx.arc(centerX, centerY, cloudHub.radius + pulse, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#0ff';
            ctx.font = 'bold 16px Courier New';
            ctx.textAlign = 'center';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#0ff';
            ctx.fillText('CLOUD', centerX, centerY - 8);
            ctx.fillText('HUB', centerX, centerY + 8);
            ctx.shadowBlur = 0;
            
            // Draw agents around cloud (inner circle)
            agents.forEach((agent, index) => {
                const angle = (index / agents.length) * Math.PI * 2;
                const distance = 180;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fillStyle = agent.devices_found > 0 ? 'rgba(0, 255, 0, 0.9)' : 'rgba(0, 255, 0, 0.6)';
                ctx.fill();
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                if (agent.devices_found > 0) {
                    const pulse2 = Math.sin(Date.now() / 300 + index) * 5 + 10;
                    ctx.beginPath();
                    ctx.arc(x, y, 15 + pulse2, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 9px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText(agent.agent_id.substring(0, 10), x, y - 25);
            });
            
            // Draw devices around agents (outer circle)
            const devicesArray = Array.from(devices.values());
            devicesArray.forEach((device, index) => {
                const angle = (index / devicesArray.length) * Math.PI * 2;
                const distance = 320;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                ctx.beginPath();
                ctx.arc(x, y, 12, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 0, 255, 0.8)';
                ctx.fill();
                ctx.strokeStyle = '#f0f';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = '#f0f';
                ctx.font = 'bold 9px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText(device.ip, x, y + 25);
            });
            
            requestAnimationFrame(renderVisualization);
        }
        
        console.log('üåê NUPI Live Network Visualization - Active');
    </script>
</body>
</html>
