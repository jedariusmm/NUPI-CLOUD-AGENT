<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUPI Cloud Agent - Real-Time Network Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff41;
            overflow: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #0f1729 0%, #0a0e27 100%);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .hud h2 {
            color: #00ff41;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0, 255, 65, 0.1);
            border-left: 3px solid #00ff41;
        }
        
        .stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .agent-list {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }
        
        .agent-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 0, 255, 0.1);
            border-left: 3px solid #ff00ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .agent-item:hover {
            background: rgba(255, 0, 255, 0.3);
            transform: translateX(5px);
        }
        
        .agent-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff41;
            animation: pulse 1s infinite;
        }
        
        .device-popup {
            position: fixed;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            z-index: 2000;
            display: none;
        }
        
        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffff00;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        .legend-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .console {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            padding: 15px;
            border-radius: 10px;
            width: 400px;
            height: 200px;
            overflow-y: auto;
            font-size: 0.85em;
            z-index: 1000;
        }
        
        .console-line {
            margin: 3px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        .scan-wave {
            position: absolute;
            border: 2px solid #00ff41;
            border-radius: 50%;
            animation: ripple 2s infinite;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="network-canvas"></canvas>
    </div>
    
    <div class="hud">
        <h2>üåê NETWORK STATUS</h2>
        <div class="stat-row">
            <span>Total Devices:</span>
            <span class="stat-value" id="total-devices">0</span>
        </div>
        <div class="stat-row">
            <span>Active Agents:</span>
            <span class="stat-value" id="active-agents">0</span>
        </div>
        <div class="stat-row">
            <span>Scan Cycle:</span>
            <span class="stat-value" id="cycle-count">0</span>
        </div>
        <div class="stat-row">
            <span>WiFi Signals:</span>
            <span class="stat-value" id="wifi-signals">0</span>
        </div>
        <div class="stat-row">
            <span>Data Rate:</span>
            <span class="stat-value" id="data-rate">0 KB/s</span>
        </div>
    </div>
    
    <div class="agent-list">
        <h2 style="color: #ff00ff; margin-bottom: 15px;">ü§ñ AGENTS</h2>
        <div id="agents-container"></div>
    </div>
    
    <div class="legend">
        <h3 style="color: #ffff00; margin-bottom: 10px;">LEGEND</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff0000;"></div>
            <span>üì∫ Roku TV</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00ff00;"></div>
            <span>üíª Computer</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #0099ff;"></div>
            <span>üì± Mobile</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ffff00;"></div>
            <span>üåê Router</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff00ff;"></div>
            <span>ü§ñ Agent</span>
        </div>
    </div>
    
    <div class="console" id="console">
        <div style="color: #00ff41; margin-bottom: 10px; font-weight: bold;">üìä LIVE CONSOLE</div>
    </div>
    
    <div class="device-popup" id="device-popup"></div>

    <script>
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Network data
        let devices = [];
        let agents = [];
        let wifiSignals = [];
        let scanWaves = [];
        let cycleCount = 0;
        let dataTransferred = 0;
        
        // Router position (center)
        const router = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            color: '#ffff00'
        };
        
        // Console logging
        function log(message, color = '#00ff41') {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'console-line';
            line.style.color = color;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
            
            // Keep only last 50 lines
            while (console.children.length > 51) {
                console.removeChild(console.children[1]);
            }
        }
        
        // Load data from API
        async function loadData() {
            try {
                const response = await fetch('/api/devices');
                const data = await response.json();
                
                if (data && data.devices) {
                    updateDevices(data.devices);
                    cycleCount = data.cycle || cycleCount;
                    document.getElementById('cycle-count').textContent = cycleCount;
                    
                    log(`Loaded ${data.devices.length} devices (Cycle #${cycleCount})`, '#00ffff');
                }
            } catch (error) {
                log('API unavailable, using demo mode', '#ffaa00');
                loadDemoData();
            }
        }
        
        function loadDemoData() {
            devices = [
                { ip: '192.168.12.175', hostname: '65" Element TV', device_type: 'üì∫', x: 0, y: 0 },
                { ip: '192.168.12.56', hostname: '65" TCL TV', device_type: 'üì∫', x: 0, y: 0 },
                { ip: '192.168.12.247', hostname: '43" Hisense TV', device_type: 'üì∫', x: 0, y: 0 },
                { ip: '192.168.12.76', hostname: 'Roku Streambar', device_type: 'üì∫', x: 0, y: 0 },
                { ip: '192.168.12.178', hostname: 'iMac', device_type: 'üíª', x: 0, y: 0 },
                { ip: '192.168.12.147', hostname: 'iPhone', device_type: 'üì±', x: 0, y: 0 },
                { ip: '192.168.12.105', hostname: 'Galaxy Tab', device_type: 'üì±', x: 0, y: 0 },
            ];
            positionDevices();
        }
        
        function updateDevices(newDevices) {
            // Update or add devices
            newDevices.forEach(newDev => {
                let existing = devices.find(d => d.ip === newDev.ip);
                if (existing) {
                    Object.assign(existing, newDev);
                } else {
                    devices.push({...newDev, x: 0, y: 0});
                }
            });
            
            positionDevices();
            document.getElementById('total-devices').textContent = devices.length;
        }
        
        function positionDevices() {
            const radius = Math.min(canvas.width, canvas.height) * 0.35;
            const angleStep = (Math.PI * 2) / devices.length;
            
            devices.forEach((device, index) => {
                const angle = angleStep * index;
                device.targetX = router.x + Math.cos(angle) * radius;
                device.targetY = router.y + Math.sin(angle) * radius;
                
                // Initialize position if not set
                if (!device.x) device.x = router.x;
                if (!device.y) device.y = router.y;
                
                // Set color based on type
                if (device.device_type && device.device_type.includes('üì∫')) {
                    device.color = '#ff0000';
                } else if (device.device_type && device.device_type.includes('üíª')) {
                    device.color = '#00ff00';
                } else if (device.device_type && device.device_type.includes('üì±')) {
                    device.color = '#0099ff';
                } else if (device.device_type && device.device_type.includes('üåê')) {
                    device.color = '#ffff00';
                } else {
                    device.color = '#888888';
                }
            });
        }
        
        // Create agents
        function createAgents() {
            agents = [
                { id: 1, name: 'Harvester-1', x: router.x, y: router.y, targetDevice: null, speed: 2, color: '#ff00ff' },
                { id: 2, name: 'Scanner-2', x: router.x, y: router.y, targetDevice: null, speed: 2.5, color: '#ff00ff' },
                { id: 3, name: 'Monitor-3', x: router.x, y: router.y, targetDevice: null, speed: 1.8, color: '#ff00ff' },
            ];
            
            document.getElementById('active-agents').textContent = agents.length;
            updateAgentList();
            
            log(`${agents.length} agents initialized`, '#ff00ff');
        }
        
        function updateAgentList() {
            const container = document.getElementById('agents-container');
            container.innerHTML = agents.map(agent => `
                <div class="agent-item" onclick="focusAgent(${agent.id})">
                    <span class="agent-status"></span>
                    <strong>${agent.name}</strong><br>
                    <span style="font-size: 0.85em; opacity: 0.8;">
                        ${agent.targetDevice ? `‚Üí ${agent.targetDevice.hostname}` : 'Idle'}
                    </span>
                </div>
            `).join('');
        }
        
        function focusAgent(agentId) {
            const agent = agents.find(a => a.id === agentId);
            if (agent) {
                log(`Focusing on ${agent.name}`, '#ff00ff');
            }
        }
        
        // Agent movement logic
        function moveAgents() {
            agents.forEach(agent => {
                // Pick random device if no target
                if (!agent.targetDevice || Math.random() < 0.01) {
                    agent.targetDevice = devices[Math.floor(Math.random() * devices.length)];
                    log(`${agent.name} ‚Üí ${agent.targetDevice.hostname}`, '#ff00ff');
                    
                    // Create scan wave
                    createScanWave(agent.x, agent.y);
                }
                
                if (agent.targetDevice) {
                    const dx = agent.targetDevice.x - agent.x;
                    const dy = agent.targetDevice.y - agent.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 5) {
                        agent.x += (dx / dist) * agent.speed;
                        agent.y += (dy / dist) * agent.speed;
                        
                        // Create WiFi signal trail
                        if (Math.random() < 0.3) {
                            createWiFiSignal(agent.x, agent.y);
                        }
                    } else {
                        // Reached device - harvest data
                        dataTransferred += Math.random() * 10;
                        agent.targetDevice = null;
                    }
                }
            });
            
            updateAgentList();
        }
        
        // Smooth device movement to target positions
        function moveDevices() {
            devices.forEach(device => {
                if (device.targetX && device.targetY) {
                    device.x += (device.targetX - device.x) * 0.05;
                    device.y += (device.targetY - device.y) * 0.05;
                }
            });
        }
        
        // WiFi signals
        function createWiFiSignal(x, y) {
            wifiSignals.push({
                x: x + (Math.random() - 0.5) * 20,
                y: y + (Math.random() - 0.5) * 20,
                radius: 2,
                maxRadius: 30 + Math.random() * 30,
                opacity: 1,
                color: `hsl(${Math.random() * 60 + 120}, 100%, 50%)`
            });
            
            document.getElementById('wifi-signals').textContent = wifiSignals.length;
        }
        
        function createScanWave(x, y) {
            scanWaves.push({
                x, y,
                radius: 0,
                maxRadius: 100,
                opacity: 1
            });
        }
        
        function updateWiFiSignals() {
            wifiSignals = wifiSignals.filter(signal => {
                signal.radius += 0.8;
                signal.opacity -= 0.015;
                return signal.opacity > 0;
            });
            
            scanWaves = scanWaves.filter(wave => {
                wave.radius += 3;
                wave.opacity -= 0.02;
                return wave.opacity > 0;
            });
        }
        
        // Drawing functions
        function drawRouter() {
            // Outer glow
            ctx.beginPath();
            ctx.arc(router.x, router.y, router.radius + 10, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(router.x, router.y, 0, router.x, router.y, router.radius + 10);
            gradient.addColorStop(0, 'rgba(255, 255, 0, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Main router
            ctx.beginPath();
            ctx.arc(router.x, router.y, router.radius, 0, Math.PI * 2);
            ctx.fillStyle = router.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Label
            ctx.fillStyle = '#000';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üåê', router.x, router.y);
        }
        
        function drawDevices() {
            devices.forEach(device => {
                // Connection line to router
                ctx.beginPath();
                ctx.moveTo(router.x, router.y);
                ctx.lineTo(device.x, device.y);
                ctx.strokeStyle = `${device.color}40`;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Device node
                ctx.beginPath();
                ctx.arc(device.x, device.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = device.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Pulsing ring
                const pulseRadius = 15 + Math.sin(Date.now() / 500) * 5;
                ctx.beginPath();
                ctx.arc(device.x, device.y, pulseRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `${device.color}80`;
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#fff';
                ctx.font = '12px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText(device.hostname || device.ip, device.x, device.y + 30);
                ctx.fillText(device.ip, device.x, device.y + 45);
            });
        }
        
        function drawAgents() {
            agents.forEach(agent => {
                // Agent trail
                if (agent.targetDevice) {
                    ctx.beginPath();
                    ctx.moveTo(agent.x, agent.y);
                    ctx.lineTo(agent.targetDevice.x, agent.targetDevice.y);
                    ctx.strokeStyle = '#ff00ff40';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
                
                // Agent body
                ctx.beginPath();
                ctx.arc(agent.x, agent.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = agent.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Agent glow
                ctx.beginPath();
                ctx.arc(agent.x, agent.y, 12, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(agent.x, agent.y, 0, agent.x, agent.y, 12);
                gradient.addColorStop(0, 'rgba(255, 0, 255, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 0, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();
            });
        }
        
        function drawWiFiSignals() {
            wifiSignals.forEach(signal => {
                ctx.beginPath();
                ctx.arc(signal.x, signal.y, signal.radius, 0, Math.PI * 2);
                ctx.strokeStyle = signal.color.replace(')', `, ${signal.opacity})`).replace('hsl', 'hsla');
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            scanWaves.forEach(wave => {
                ctx.beginPath();
                ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 255, 65, ${wave.opacity})`;
                ctx.lineWidth = 3;
                ctx.stroke();
            });
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 255, 65, 0.1)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            drawWiFiSignals();
            drawRouter();
            drawDevices();
            drawAgents();
            
            moveDevices();
            moveAgents();
            updateWiFiSignals();
            
            // Update stats
            document.getElementById('data-rate').textContent = `${dataTransferred.toFixed(1)} KB/s`;
            
            requestAnimationFrame(animate);
        }
        
        // Initialize
        loadDemoData();
        createAgents();
        animate();
        
        // Load real data periodically
        loadData();
        setInterval(loadData, 30000);
        
        // Simulate activity
        setInterval(() => {
            createWiFiSignal(
                router.x + (Math.random() - 0.5) * 200,
                router.y + (Math.random() - 0.5) * 200
            );
        }, 1000);
        
        log('Real-time visualizer initialized', '#00ff41');
        log('Monitoring 192.168.12.x network', '#00ffff');
        
        // Mouse interaction
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if clicked on device
            devices.forEach(device => {
                const dist = Math.sqrt((x - device.x) ** 2 + (y - device.y) ** 2);
                if (dist < 20) {
                    showDevicePopup(device, e.clientX, e.clientY);
                }
            });
        });
        
        function showDevicePopup(device, x, y) {
            const popup = document.getElementById('device-popup');
            popup.style.display = 'block';
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            popup.innerHTML = `
                <h3 style="color: #00ffff; margin-bottom: 10px;">${device.device_type} ${device.hostname}</h3>
                <div style="color: #00ff41;">IP: ${device.ip}</div>
                <div style="color: #00ff41;">MAC: ${device.mac || 'Unknown'}</div>
                <div style="color: #00ff41;">Vendor: ${device.vendor || 'Unknown'}</div>
                ${device.services ? `<div style="color: #00ff41;">Services: ${device.services.join(', ')}</div>` : ''}
                ${device.last_seen ? `<div style="color: #00ff41;">Last Seen: ${new Date(device.last_seen).toLocaleString()}</div>` : ''}
                <button onclick="closePopup()" style="margin-top:10px;padding:5px 15px;background:#00ff41;border:none;border-radius:5px;cursor:pointer;">Close</button>
            `;
            
            log(`Inspecting ${device.hostname}`, '#00ffff');
        }
        
        function closePopup() {
            document.getElementById('device-popup').style.display = 'none';
        }
        
        // Close popup on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePopup();
        });
    </script>
</body>
</html>
